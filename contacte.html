    <!-- Google Fonts + Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap">

    <!-- CSS del projecte -->
    <link rel="stylesheet" href="css/base.css">

    <meta name="description" content="Contacte amb l'equip de Virus, el joc de cartes. Adreça, telèfon, email i formulari de peticions.">
  </head>
  <body>
    <!-- Header comú -->
    <header class="site-header">
      <div class="brand container">
        <span class="material-symbols-outlined">playing_cards</span>
        <a href="index.html" class="brand__name">Virus</a>
        <nav class="site-nav">
          <a href="index.html">Inici</a>
          <a href="instruccions.html">Instruccions</a>
          <a href="historia.html">Història</a>
          <a href="contacte.html" aria-current="page">Contacte</a>
          <a href="about.html">About us</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h1>Contacte</h1>

      <!-- Adreça amb mapa -->
      <section class="grid">
        <article class="card">
          <h2>Adreça</h2>
          <p>C/ Tauler, 64, Cornellà de Llobregat</p>
          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23961.80870767716!2d2.041716910839837!3d41.3474393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4996e57c4ff2b%3A0xc6c13ff2d7297f27!2sCentro%20Comercial%20Splau!5e0!3m2!1ses-419!2ses!4v1765904301372!5m2!1ses-419!2ses"
             width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
          </iframe>
          </div>
        </article>

        <!-- Dades de contacte -->
        <article class="card contact-info">
          <h2>Dades de contacte</h2>
          <p><strong>Telèfon:</strong> <a href="tel:+34930000000">+34 930 000 000</a></p>
          <p><strong>Email:</strong> <a href="mailto:info@virus.example">info@virus.example</a></p>
        </article>
      </section>

      <!-- Formulari -->
      <section class="card">
        <h2>Envia una petició</h2>
        <form class="form" novalidate>
          <div class="field">
            <label for="nom">Nom</label>
            <input id="nom" name="nom" type="text" required
                   pattern="^[A-Za-zÀ-ÿ' -]{2,40}$"
                   title="Entre 2 i 40 caràcters. Lletres, espais, guions i apòstrofs.">
          </div>
          <div class="field">
            <label for="tel">Telèfon</label>
            <input id="tel" name="tel" type="tel" required
                   pattern="^(?:\\+?\\d{1,3})?[ ]?\\d{9}$"
                   title="9 dígits, opcional prefix (+34).">
          </div>
          <div class="field">
            <label for="mail">Correu electrònic</label>
            <input id="mail" name="mail" type="email" required
                   pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,}$"
                   title="Format correu vàlid, ex: usuari@domini.com">
          </div>
          <div class="field">
            <label for="peticio">Text de la petició</label>
            <textarea id="peticio" name="peticio" required
                      pattern="^.{10,500}$"
                      title="Entre 10 i 500 caràcters."></textarea>
          </div>
          <button class="btn" type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <!-- Footer comú -->
    <footer class="site-footer">
      <div class="container footer-right">
        <span class="copyright">© 2025 Virus, el joc de cartes</span>
        <div class="socials" aria-label="Xarxes socials">
          <a aria-label="Twitter" href="https://twitter.com" target="_blank" rel="noopener">
            <span class="material-symbols-outlined" aria-hidden="true">share</span>
          </a>
          <a aria-label="Instagram" href="https://instagram.com" target="_blank" rel="noopener">
            <span class="material-symbols-outlined" aria-hidden="true">photo_camera</span>
          </a>
          <a aria-label="Facebook" href="https://facebook.com" target="_blank" rel="noopener">
            <span class="material-symbols-outlined" aria-hidden="true">group</span>
          </a>
          <a aria-label="TikTok" href="https://tiktok.com" target="_blank" rel="noopener">
            <span class="material-symbols-outlined" aria-hidden="true">music_note</span>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
